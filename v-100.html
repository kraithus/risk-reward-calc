<!DOCTYPE html>
<html>
<head>
	<title>V100 Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="hina-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.6.4.min.js"></script>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
	</style>
</head>
<body>
	<div class="card">
	  <div class="card-title">V100 Form</div>
	  <form id="v100-form">
        <div class="form-group">
            <label for="order-type">Order Type:</label>
            <select class="form-control" id="order-type" name="order-type" required>
                <option value="" selected disabled>Choose</option>
                <option value="sell">Sell</option>
                <option value="buy">Buy</option>
            </select>
        </div>          
	  	<div class="form-group">
		    <label for="order-price">Order Price:</label>
		    <input type="number" class="form-control" id="order-price" name="order-price" required>
	  	</div>
	  	<div class="form-group">
		    <label for="take-profit">Take Profit:</label>
		    <input type="number" class="form-control" id="take-profit" name="take-profit" required>
	  	</div>
	  	<div class="form-group">
	  		<button type="submit" class="btn btn-primary">Calculate</button>
	  	</div>
	  </form>
	  <div class="card-footer">
	  	<label for="result">Stop Loss:</label>
	    <input type="text" class="form-control" id="result" name="result" readonly>
	  </div>
	</div>
	<script>
		$(document).ready(function() {
			$('#v100-form').submit(function(e) {
				e.preventDefault();
                var orderType = $('#order-type').val();
				var orderPrice = $('#order-price').val();
				var takeProfit = $('#take-profit').val();
				// Call the script to process the calculation
				$.ajax({
					url: 'scripts/calculate-stop-loss.php',
					type: 'POST',
					data: { orderType: orderType, orderPrice: orderPrice, takeProfit: takeProfit },
					success: function(response) {
						$('#result').val(response);
					}
				});
			});
		});
	</script>
</body>
</html>
